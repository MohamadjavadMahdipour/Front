<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slott Clone</title>
  <link rel="stylesheet" href="style.css">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f39c12">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Slott Clone</div>
    <nav>
      <ul>
        <li><a href="#games">Games</a></li>
        <li><a href="#promotions">Promotions</a></li>
        <li><a href="#support">Support</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="registerBtn" class="accent">Register</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h1>Welcome to Slott Clone</h1>
      <p>Play the best online games anytime, anywhere!</p>
    </div>
  </section>

  <!-- Games -->
  <section id="games" class="games">
    <h2>Popular Games</h2>
    <div id="gameGrid" class="game-grid"></div>
  </section>

  <!-- Promotions -->
  <section id="promotions" class="promotions">
    <h2>Promotions</h2>
    <div class="promo-grid">
      <div class="promo-card">🎁 Welcome Bonus</div>
      <div class="promo-card">🔥 Weekly Tournaments</div>
      <div class="promo-card">💎 VIP Rewards</div>
    </div>
  </section>

  <!-- Support -->
  <section id="support" class="support">
    <h2>Support</h2>
    <form id="supportForm">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="accent">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Slott Clone. All rights reserved.</p>
    <nav>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </nav>
    <div class="social">
      <a href="#">🐦</a>
      <a href="#">📘</a>
      <a href="#">📸</a>
    </div>
  </footer>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="authTitle">Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="accent">Submit</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js")
          .then(reg => console.log("✅ Service Worker registered:", reg))
          .catch(err => console.error("❌ SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
